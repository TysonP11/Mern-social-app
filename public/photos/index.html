<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My Google Map</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>
      window.map = undefined;
      function initMap() {
        // Map options
        var options = {
          zoom: 13,
          center: { lat: 21.0278, lng: 105.8342 }
        };
        // New Map
        window.map = undefined;
        window.map = new google.maps.Map(
          document.getElementById('map'),
          options
        );
        // Add Marker
        // var marker = new google.maps.Marker({
        //   position: { lat: 21.0278, lng: 105.8342 },
        //   map: map
        // });

        // var infoWindow = new google.maps.InfoWindow({
        //   content: '<h1> Hanoi, VN</h1>'
        // });

        // marker.addListener('click', function() {
        //   infoWindow.open(map, marker);
        // });
        function addMarker(props) {
          var marker = new google.maps.Marker({
            position: props.coords,
            map: window.map
          });

          if (props.content) {
            var infoWindow = new google.maps.InfoWindow({
              content: props.content
            });

            marker.addListener('click', function() {
              infoWindow.open(window.map, marker);
            });
          }
        }

        function geocode(location, content) {
          axios
            .get('https://maps.googleapis.com/maps/api/geocode/json', {
              params: {
                address: location,
                key: 'AIzaSyAHLhAqzLF3Xr3AEaME4SMsE4UGtNjPEVk'
              }
            })
            .then(function(response) {
              const coords = response.data.results[0].geometry.location;
              // Move map to location

              const center = new google.maps.LatLng(coords.lat, coords.lng);
              window.map.panTo(center);
              addMarker({ coords: coords, content: content });
            })
            .catch(function(err) {
              console.log(err);
            });
        }

        geocode('6 Le Van Thiem', '<h3>My House</h3>');
        geocode('Bui Xuong Trach', 'Nha cu');
      }
    </script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHLhAqzLF3Xr3AEaME4SMsE4UGtNjPEVk&callback=initMap"
    ></script>
  </body>
</html>
